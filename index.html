<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class # 17</title>
    <!-- Google fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Google fonts End -->
    <!-- All css start -->
     <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/venobox.min.css">
     <link rel="stylesheet" href="css/lightbox.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/responsive.css">
    <!-- All css end -->
</head>
<body>
    <!-- lightbox start -->
    <section id="lightboxs">
        <div class="container">
            <h1 class="text-center pb-5">Lightbox</h1>
            <div class="row">
                <div class="col-lg-4">
                    <div class="lightboxs">
                        <a href="images/l1.jpg" data-lightbox="roadtrip">
                            <img src="images/l1.jpg" alt="Image">
                        </a>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="lightboxs">
                        <a href="images/l2.jpg" data-lightbox="roadtrip">
                            <img src="images/l2.jpg" alt="Image">
                        </a>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="lightboxs">
                        <a href="images/l3.jpg" data-lightbox="roadtrip">
                            <img src="images/l3.jpg" alt="Image">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- lightbox End -->

    <!-- venoboxs start -->
    <section id="venoboxs">
        <div class="container">
            <h1 class="text-center pb-5">Venobox</h1>
            <div class="row">
                <div class="col-lg-4">
                    <div class="venoboxs">
                        <a class="venobox" href="images/v1.jpg" data-gall="gallery01">
                            <img src="images/v1.jpg" alt="image alt"/>
                        </a>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="venoboxs">
                        <a class="venobox" href="images/v2.jpg" data-gall="gallery01">
                            <img src="images/v2.jpg" alt="image alt"/>
                        </a>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="venoboxs">
                        <a class="venobox" href="images/v3.jpg" data-gall="gallery01">
                            <img src="images/v3.jpg" alt="image alt"/>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <h1 class="text-center pt-5">Venobox Video</h1>
                <div class="col-lg-4">
                    <div class="veno_video">
                        <a class="my-video-links" data-maxwidth="50%" data-autoplay="true" data-vbtype="video" href="https://youtu.be/xf_VuRsjNog?si=ZtdUXMVUwee6wqeq">
                            <i class="fa-brands fa-youtube btn-danger"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- venoboxs End -->
   

    <!-- mixitups start -->
    <section id="mixitups">
        <div class="container">
            <h1 class="text-center pb-5">Mixitup</h1>
            <div class="mixitups">
                <div class="row">
                    <div class="col-lg-8 pb-5 m-auto text-center">
                        <button type="button" class="btn btn-success" data-filter="all">All</button>
                        <button type="button" class="btn btn-success" data-filter=".design">Design</button>
                        <button type="button" class="btn btn-success" data-filter=".brand">Brand</button>
                        <button type="button" class="btn btn-success" data-filter=".photos">Photos</button>
                    </div>
                </div>

                <div class="row mmm">
                    <div class="col-lg-4 mb-4 mix design">
                        <div class="mixit_img">
                            <img src="images/m2.jpg" alt="Image">
                        </div>
                    </div>
                    <div class="col-lg-4 mb-4 mix brand">
                        <div class="mixit_img">
                            <img src="images/m3.jpg" alt="Image">
                        </div>
                    </div>
                    <div class="col-lg-4 mb-4 mix brand photos">
                        <div class="mixit_img">
                            <img src="images/m4.jpg" alt="Image">
                        </div>
                    </div>
                    <div class="col-lg-4 mix design">
                        <div class="mixit_img">
                            <img src="images/m5.jpg" alt="Image">
                        </div>
                    </div>
                    <div class="col-lg-4 mix photos brand">
                        <div class="mixit_img">
                            <img src="images/m6.jpg" alt="Image">
                        </div>
                    </div>
                    <div class="col-lg-4 mix brand design">
                        <div class="mixit_img">
                            <img src="images/m7.jpg" alt="Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- mixitups End -->

    <!-- footer_part start -->
    
    <!-- footer_part end -->


    <!-- Js start -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- Js end -->

</body>
</html>
